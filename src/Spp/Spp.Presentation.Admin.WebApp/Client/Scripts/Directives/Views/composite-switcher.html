<div class="col-md-6" ng-show="!isToggled">
    <div class="row margin-bottom-10">
        <div class="col-md-3">{{firstCompositeMeasureName}}</div>
        <div class="col-md-9"><input type="number" min="0" ng-model="compositeValue.first" class="first-value" /></div>
    </div>
    <div class="row">
        <div class="col-md-3">{{secondCompositeMeasureName}}</div>
        <div class="col-md-9"><input type="number" min="0" ng-model="compositeValue.second" class="second-value" /></div>
    </div>
</div>
<div class="col-md-6" ng-show="isToggled">
    <input type="number" min="0" ng-model="singleValue" class="single-value" />
</div>

<div class="col-md-6">
    <div class="switcher">
        <div class="slider"></div>
    </div>
</div>
